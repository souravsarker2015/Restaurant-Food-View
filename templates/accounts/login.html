{% extends 'dros/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-success">Log In</button>
            </div>
        </form>

            <div class="g-signin2" data-onsuccess="onSignIn">
                <a href="{% url 'social:begin' 'google-oauth2' %}">
                    <button class="btn btn-primary" type="button" name="button">Sign In with Google</button>
                </a>
            </div>

    <div class="border-top pt-3">
        <small class="text-muted">
            Don't have an account?<a class="ml-2" href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
    </div>

{% endblock %}
